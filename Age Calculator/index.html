<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        :root {
            --bg-color: #f5f8fa;
            --container-bg: white;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --text-muted: #7f8c8d;
            --border-color: #ddd;
            --input-bg: white;
            --button-bg: #3498db;
            --button-hover: #2980b9;
            --result-bg: #f8f9fa;
            --error-color: #e74c3c;
            --accent-color: #3498db;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-primary: #f0f0f0;
            --text-secondary: #d0d0d0;
            --text-muted: #a0a0a0;
            --border-color: #444;
            --input-bg: #333;
            --button-bg: #3498db;
            --button-hover: #2980b9;
            --result-bg: #333;
            --error-color: #e57373;
            --accent-color: #3498db;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        .container {
            background-color: var(--container-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            transition: background-color 0.3s;
        }
        
        h1 {
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
        }
        
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            transition: border-color 0.3s, background-color 0.3s;
        }
        
        input[type="date"]:focus {
            border-color: var(--accent-color);
            outline: none;
        }
        
        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--result-bg);
            border-radius: 5px;
            display: none;
            transition: background-color 0.3s;
        }
        
        .result h2 {
            color: var(--text-primary);
            margin-bottom: 15px;
            text-align: center;
        }
        
        .age-display {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }
        
        .age-unit {
            display: flex;
            flex-direction: column;
        }
        
        .age-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .age-label {
            color: var(--text-muted);
            margin-top: 5px;
        }
        
        .error-message {
            color: var(--error-color);
            margin-top: 10px;
            display: none;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        
        .theme-toggle input {
            display: none;
        }
        
        .theme-toggle label {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .theme-toggle label::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .theme-toggle input:checked + label {
            background-color: var(--accent-color);
        }
        
        .theme-toggle input:checked + label::after {
            transform: translateX(30px);
        }
        
        .theme-toggle span {
            margin-right: 10px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <span>üåô</span>
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle"></label>
        <span>‚òÄÔ∏è</span>
    </div>
    
    <div class="container">
        <h1>Age Calculator</h1>
        
        <div class="form-group">
            <label for="birthdate">Enter your birthdate:</label>
            <input type="date" id="birthdate" required>
            <div class="error-message" id="error-message">Please enter a valid birthdate that is not in the future.</div>
        </div>
        
        <button id="calculate-btn">Calculate Age</button>
        
        <div class="result" id="result">
            <h2>Your Age</h2>
            <div class="age-display">
                <div class="age-unit">
                    <span class="age-value" id="years">0</span>
                    <span class="age-label">Years</span>
                </div>
                <div class="age-unit">
                    <span class="age-value" id="months">0</span>
                    <span class="age-label">Months</span>
                </div>
                <div class="age-unit">
                    <span class="age-value" id="days">0</span>
                    <span class="age-label">Days</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calculateBtn = document.getElementById('calculate-btn');
            const birthdateInput = document.getElementById('birthdate');
            const resultDiv = document.getElementById('result');
            const errorMessage = document.getElementById('error-message');
            const themeToggle = document.getElementById('theme-toggle');
            
            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            themeToggle.checked = currentTheme === 'dark';
            
            // Theme toggle event listener
            themeToggle.addEventListener('change', function() {
                if (this.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            });
            
            calculateBtn.addEventListener('click', calculateAge);
            
            function calculateAge() {
                // Hide previous results and errors
                resultDiv.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Get birthdate value
                const birthdate = birthdateInput.value;
                
                // Input validation
                if (!birthdate) {
                    showError('Please enter your birthdate.');
                    return;
                }
                
                const birthDate = new Date(birthdate);
                const today = new Date();
                
                // Check if birthdate is in the future
                if (birthDate > today) {
                    showError('Birthdate cannot be in the future.');
                    return;
                }
                
                // Calculate age
                let years = today.getFullYear() - birthDate.getFullYear();
                let months = today.getMonth() - birthDate.getMonth();
                let days = today.getDate() - birthDate.getDate();
                
                // Adjust for negative months or days
                if (days < 0) {
                    months--;
                    // Get the number of days in the previous month
                    const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                    days += prevMonth.getDate();
                }
                
                if (months < 0) {
                    years--;
                    months += 12;
                }
                
                // Display the result
                document.getElementById('years').textContent = years;
                document.getElementById('months').textContent = months;
                document.getElementById('days').textContent = days;
                resultDiv.style.display = 'block';
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
